견적서:
  title: "견적서 전달드립니다"
  context: |
    안녕하세요, {receive_name}님.

    에스티이노베이션 {send_name}입니다.

    요청 주신 건에 대한 견적서를 전달드립니다.
    본 견적은 요청 범위 기준으로 산정되었으며, 세부 항목 및 금액은 첨부 파일에서 확인하실 수 있습니다.

    확인 부탁드리며, 아래 사항이 변경되거나 추가 요청이 있으시면 말씀 부탁드립니다.
    - 요청 범위(업무/항목) 추가 또는 변경
    - 일정/납기 변경
    - 산출물 형태 및 제출 방식 변경

    검토 후 회신 주시면 빠르게 반영하여 안내드리겠습니다.

    감사합니다.

    {send_name} 드림


보고서:
  title: "보고서 공유드립니다"
  context: |
    안녕하세요, {receive_name}님.

    에스티이노베이션 {send_name}입니다.

    요청 주신 보고서를 공유드립니다.
    첨부 파일에 보고서 전문을 포함하였으며, 주요 내용은 다음과 같은 흐름으로 구성되어 있습니다.
    - 수행 내용 및 진행 결과
    - 핵심 지표/분석 결과 요약
    - 시사점 및 후속 제안(필요 시)

    검토 후 추가로 확인이 필요한 부분이나 보완 요청이 있으시면 편하게 말씀 부탁드립니다.
    원하시면 내용 설명을 위해 별도 공유/정리도 가능합니다.

    감사합니다.

    {send_name} 드림


일반:
  title: "안내드립니다"
  context: |
    안녕하세요, {receive_name}님.

    에스티이노베이션 {send_name}입니다.

    먼저 바쁘신 와중에도 메일 확인해 주셔서 감사합니다.
    아래 내용과 관련하여 안내드리오니 확인 부탁드립니다.

    본 메일 내용과 관련하여 추가로 궁금하신 사항이나
    확인이 필요한 부분이 있으시면 언제든지 편하게 회신 부탁드립니다.
    상황에 따라 추가 안내 또는 상세 설명도 드릴 수 있습니다.

    항상 협조해 주셔서 감사드리며,
    앞으로도 원활한 소통과 협업이 이루어질 수 있도록 노력하겠습니다.

    감사합니다.

    {send_name} 드림

